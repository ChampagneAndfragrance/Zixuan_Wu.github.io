{{- $authors := .Params.authors -}}
{{- $notes := .Params.author_notes -}}

{{- range $i, $author := $authors -}}
  {{- if gt $i 0 }}, {{ end -}}
  {{- $note := "" -}}
  {{- if and $notes (lt $i (len $notes)) }}
    {{ $note = index $notes $i }}
  {{- end -}}
  <span class="author">
    {{ $author }}{{ if $note }}<sup title="{{ $note }}">â€ </sup>{{ end }}
  </span>
{{- end -}}
